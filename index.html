    <script type="text/javascript">

      //******************************************************//
      //                                                      //
      //                 CALENDARS FUNCTIONS                  //
      //                                                      //
      //******************************************************//
        var currDate = new Date();
        var y = currDate.getFullYear();
        
        var m = currDate.getMonth() + 1;
        if (m < 10){m = "0"+m}
        
        var d = currDate.getDate();

        var ymd = y+"-"+m+"-"+d

        console.log(ymd);
        var myCalendar;

        /***************************/
        /*                         */
        /* DoOnLoad():             */
        /* Cargar calendarios      */
        /*                         */
        /***************************/
        function doOnLoad() {
          myCalendarInOut = new dhtmlXCalendarObject(["cal_DateIn","cal_DateOut"]);
          myCalendarDoB = new dhtmlXCalendarObject(["cal_DateBirth","cal_DateBirthC"]);
        
          myCalendarInOut.setSensitiveRange(ymd,null);
          
          myCalendarInOut.hideTime();
          myCalendarDoB.hideTime();
        }

      //******************************************************//
      //                                                      //
      //                   MODAL FUNCTIONS                    //
      //                                                      //
      //******************************************************//
        var room = "";

        $('#ModalRooms').on('show.bs.modal', function(e){
            room = $(e.relatedTarget).data('room');
        });

        /***************************/
        /*                         */
        /* selectRoom():           */
        /* Seleccionar habitacion  */
        /*                         */
        /***************************/
        function selectRoom(){
            for(var i = 1 ; i <= 8 ; i++){
              if(i != room){
                $("#room"+i).removeClass("active");
              }else{
                $("#room"+room).addClass("active");
              }
            }
        };

      //******************************************************//
      //                                                      //
      //                  ARROWS FUNCTIONS                    //
      //                                                      //
      //******************************************************//
        // Cantidad slides del form
        var cant = 8;

        // Ocultando todos los slide que no son el 
        // primer form
        for(var i=2 ; i < cant; i++){
            $("#iconForm"+i).hide();
            $("#viewForm"+i).hide();
            $("#labelForm"+i).hide();
        }

        // Contador de slide en el que estoy parado
        var count = 1;

        /***************************/
        /*                         */
        /* enableArrow():          */
        /* funcion que habilita el */
        /* boton de seguir cuando  */
        /* las opciones estan      */ 
        /* llenas                  */
        /*                         */
        /***************************/
        function enableArrow(){
            if (document.getElementById("nameU").value != "" && 
                document.getElementById("lastnameU").value != "" && 
                document.getElementById("code").value != "" && 
                document.getElementById("emailU").value != "" ){
                $(".arrowForm.right").removeClass("unable");
            }else{
                $(".arrowForm.right").addClass("unable");

            }
        }

        /***************************/
        /*                         */
        /* nextForm():             */
        /* funcion flecha siguiente*/
        /*                         */
        /***************************/
        function nextForm(){
            if(!$(".arrowForm.right").hasClass("unable")){
                
                // CONTADOR DE FRAGMENTO FORM
                var iconFormN_1 = "#iconForm"+count;
                var viewFormN_1 = "#viewForm"+count;
                var labelFormN_1 = "#labelForm"+count;
                
                if( count < cant ){
                    count+=1;
                }
                
                var iconFormN = "#iconForm"+count;
                var viewFormN = "#viewForm"+count;
                var labelFormN = "#labelForm"+count;

                $(viewFormN_1).hide();
                $(viewFormN).show();

                $(iconFormN_1).hide();
                $(iconFormN).show();

                $(labelFormN_1).hide();
                $(labelFormN).show();        

                $(viewFormN).stop().animate({left: -1000}, 400);

                if($("#viewForm2").is(":visible")){
                    $(".arrowForm.left").removeClass("unable");
                }

                if($("#viewForm"+(cant-1)).is(":visible")){
                    $(".arrowForm.right").addClass("unable"); 
                }
            }
        }

        /***************************/
        /*                         */
        /* nextForm():             */
        /* funcion flecha anterior */
        /*                         */
        /***************************/
        function prevForm(){
            if(!$(".arrowForm.left").hasClass("unable")){
                
                // CONTADOR DE FRAGMENTO FORM
                var viewFormN_1 = "#viewForm"+count;
                var labelFormN_1 = "#labelForm"+count;
                var iconFormN_1 = "#iconForm"+count;
                
                if( 1 < count ){
                    count-=1;
                }

                var labelFormN = "#labelForm"+count;
                var viewFormN = "#viewForm"+count;
                var iconFormN = "#iconForm"+count;

                $(viewFormN_1).hide();
                $(viewFormN).show();


                $(iconFormN_1).hide();
                $(iconFormN).show();

                $(labelFormN_1).hide();
                $(labelFormN).show();        


                document.getElementById(viewFormN.split("#")[1]).style.display = "inline";

                if($("#viewForm2").is(":visible")){
                    $(".arrowForm.left").removeClass("unable");
                }

                if($("#viewForm1").is(":visible")){
                    $(".arrowForm.left").addClass("unable");
                }        
            
                enableArrow();
            }
        }
    </script>
